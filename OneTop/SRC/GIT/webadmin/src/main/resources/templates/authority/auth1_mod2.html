<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout_other">
<head>
<meta name="autocomplete" content="off" />
<title th:text="#{auth1.mod2.title}"></title>
<th:block layout:fragment="css"></th:block>
</head>
<body class="newWin">
<div layout:fragment="content">
    <th:block th:if="${securityYN}=='N'">권한이 없습니다.</th:block>
    <div class="contSection" th:if="${securityYN}=='Y'">
        <form action="auth1_mod_proc" method="post" name="adminMemberModifyForm" id="adminMemberModifyForm">
            <input type="hidden" name="state" id="state" th:value="${state}" />
            <input type="hidden" name="no" id="no" th:value="${member_proc.no}" />
            <input type="hidden" name="role" id="role" th:value="${member_proc.role}" />
            <input type="hidden" name="modulus" id="modulus" th:value="${modulus}" />
            <input type="hidden" name="exponent" id="exponent" th:value="${exponent}" />
            <input type="hidden" name="is_password_init" id="is_password_init" th:value="${member_proc.is_password_init}" />
            <h2 class="tit_h2" th:text="#{modify.information}"></h2>
            <div class="tableStyle2 mb20">
                <table>
                    <colgroup>
                        <col style="width: 17%;" />
                        <col style="width: 33%;" />
                        <col style="width: 17%;" />
                        <col style="width: 33%;" />
                    </colgroup>
                    <thead>
                    <tr>
                        <th colspan="4" th:text="#{operator.information}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th th:text="#{auth1.mod2.table.tbody.th.name}"></th>
                        <td colspan="3"><p th:text="${member_proc.name}"></p></td>
                    </tr>
                    <tr>
                        <th th:text="#{auth1.mod2.table.tbody.th.id}"></th>
                        <td><p th:text="${member_proc.id}"></p></td>
                        <th th:text="#{contacts}"></th>
                        <td><span class="typeText"><input type="text" name="phone_number" id="phone_number" th:placeholder="#{enter.contacts}" th:value="${member_proc.phone_number}" /></span></td>
                    </tr>
                    <tr>
                        <th colspan="4" class="theadTH" th:text="#{auth1.mod2.table.tbody.th.change_pwd}"></th>
                    </tr>
                    <tr>
                        <th th:text="#{auth1.mod2.table.tbody.th.old_pwd}"></th>
                        <td colspan="3"><span class="typeText"><input type="password" autocomplete="new-password" name="old_password_check" id="old_password_check" th:placeholder="#{auth1.mod2.table.tbody.th.old_pwd}" /></span></td>
                    </tr>
                    <tr>
                        <th th:text="#{auth1.mod2.table.tbody.th.pwd}"></th>
                        <td colspan="3"><span class="typeText"><input type="password" name="password" id="password" th:placeholder="#{auth1.mod2.table.tbody.td.pwd}" /></span></td>
                    </tr>
                    <tr>
                        <th th:text="#{auth1.mod2.table.tbody.th.check_pwd}"></th>
                        <td colspan="3"><span class="typeText"><input type="password" name="password_check" id="password_check" th:placeholder="#{auth1.mod2.table.tbody.th.check_pwd}"/></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="buttonRight">
                <a th:if="${member_proc.is_password_init == 'N'}" href="javascript: closeWindow();" class="btnType" th:text="#{cancel.btn}"></a>
                <a href="javascript: saveAdminMember();" class="btnType" th:text="#{save.btn}"></a>
            </div>
        </form>
    </div>
    <!-- //contSection -->
</div>
<!-- //contents -->
<th:block layout:fragment="side"></th:block>
<th:block layout:fragment="script">
<script type="text/javascript" src="/js/rsa/rsa.js"></script>
<script type="text/javascript" src="/js/rsa/jsbn.js"></script>
<script type="text/javascript" src="/js/rsa/prng4.js"></script>
<script type="text/javascript" src="/js/rsa/rng.js"></script>
<script type="text/javascript" src="/js/authority/auth1_mod2.js"></script>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
/* 알림창 메세지 가져오기 */
function getMessage(index) {

    var message = '';

    switch (index) {
        case 1:
            message = [[#{auth1.mod2.alert.text.chk_pwd}]];
            break;
        case 2:
            message = [[#{auth1.mod2.alert.text.input_pwd}]];
            break;
        case 3:
            message = [[#{auth1.mod2.alert.text.valid_pwd}]];
            break;
        case 4:
            message = [[#{auth1.mod2.alert.text.input_chk_pwd}]];
            break;
        case 5:
            message = [[#{auth1.mod2.alert.text.not_match_pwd}]];
            break;
        case 6:
            message = [[#{save.message}]];
            break;
        case 7:
            message = [[#{password.check}]];
            break;
        case 8 :
            message = [[#{save.confirm.message}]];
            break;
        case 9 :
            message = [[#{cancel.confirm.message}]];
            break;
        default:
            break;
    }

    return message;
}
/*]]>*/
</script>
</th:block>
</body>
</html>
