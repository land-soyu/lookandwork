<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="HandheldFriendly" content="True" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title th:text="#{login}"></title>
<link rel="shortcut icon" href="/images/favicon.ico" />
<link rel="stylesheet" href="/css/basic.css" />
<link rel="stylesheet" href="/css/font-awesome.css" />
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<section class="loginArea">
	<div class="loginBox">
		<div>
			<form name="loginForm" id="loginForm" action="javascript:;" method="post">
				<input type="hidden" name="modulus" id="modulus" th:value="${modulus}">
				<input type="hidden" name="exponent" id="exponent" th:value="${exponent}">
				<h1>Management System</h1>
				<div class="id_pw">
					<p class="loginTit" th:text="#{login.title.p}"></p>
					<ul>
						<li><span class="typeText"><input type="text" name="id" id="id" placeholder="ID" /></span></li>
						<li><span class="typeText"><input type="password" name="password" id="password" placeholder="PASSWORD"/></span></li>
					</ul>
					<a href="javascript: login();" class="loginButton">Log in</a>
					<p class="loginSave"><input type="checkbox" name="saveId" id="saveId"><label for="saveId" th:text="#{login.save.id}"></label></p>
				</div>
			</form>
		</div>
	</div>
	<div class="copyrightBox">

	</div>
</section>
<script type="text/javascript" src='/js/jquery-1.12.0.min.js'></script>
<script type="text/javascript" src='/js/common.js'></script>
<script type="text/javascript" src="/js/rsa/rsa.js"></script>
<script type="text/javascript" src="/js/rsa/jsbn.js"></script>
<script type="text/javascript" src="/js/rsa/prng4.js"></script>
<script type="text/javascript" src="/js/rsa/rng.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
/* 알림창 메세지 가져오기 */
function getMessage(index) {

	var message = '';

	switch (index) {
		case 1:
			message = [[#{login.alert.text.id}]];
			break;
		case 2:
			message = [[#{login.alert.text.pwd}]];
			break;
		case 3:
			message = [[#{login.alert.text.chk}]];
			break;
		default:
			break;
	}

	return message;
}
/*]]>*/
</script>
</body>
</html>
