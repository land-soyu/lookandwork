<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<title th:text="#{mon1.title}"></title>
<th:block layout:fragment="css"></th:block>
</head>
<body>
<!-- leftMenu -->
<div layout:fragment="menu">
	<div th:replace="include/menu :: monitoring"></div>
</div>
<!-- //leftMenu -->
<div layout:fragment="content">
	<th:block th:if="${securityYN}=='N'">권한이 없습니다.</th:block>
	<div class="contSection" th:if="${securityYN}=='Y'">
		<h2 class="tit_h2" th:text="#{mon1.h2}"></h2>

		<h3 class="tit_h3" th:text="#{mon1.subtitle1}"></h3>
		<div class="tableStyle aCenter mb50">
			<table>
				<colgroup>
					<col style="width: 19%;" />
					<col style="width: 19%;" />
					<col style="width: 20%;" />
					<col style="width: 7%;" />
					<col style="width: 7%;" />
					<col style="width: 7%;" />
					<col style="width: 7%;" />
					<col style="width: 7%;" />
					<col style="width: 7%;" />
				</colgroup>
				<thead>
				<tr>
					<th rowspan="2" th:text="#{mon1.subtitle1.th.title1}"></th>
					<th rowspan="2" th:text="#{mon1.subtitle1.th.title2}"></th>
					<th rowspan="2" th:text="#{mon1.subtitle1.th.title3}"></th>
					<th colspan="6" th:text="#{mon1.subtitle1.th.title4}"></th>
				</tr>
				<tr>
					<th>S0</th>
					<th>S1</th>
					<th>S2</th>
					<th>S3</th>
					<th>S4</th>
					<th>S5</th>
				</tr>
				</thead>
				<tbody>
                    <tr>
						<td th:text="${yesNewUsers}"></td>
						<td th:text="${nowNewUsers}"></td>
						<td th:text="${monitoringResponse.totalUsers}"></td>
						<td th:text="${monitoringResponse.S0User}"></td>
						<td th:text="${monitoringResponse.S1User}"></td>
						<td th:text="${monitoringResponse.S2User}"></td>
						<td th:text="${monitoringResponse.S3User}"></td>
						<td th:text="${monitoringResponse.S4User}"></td>
						<td th:text="${monitoringResponse.S5User}"></td>
                    </tr>
				</tbody>
			</table>
		</div>


		<h3 class="tit_h3" th:text="#{mon1.subtitle2}"></h3>
		<div class="tableStyle aCenter mb50">
			<table>
				<colgroup>
					<col style="width: 25%;" />
					<col style="width: 25%;" />
					<col style="width: 25%;" />
					<col style="width: 25%;" />
				</colgroup>
				<thead>
				<tr>
					<th th:text="#{mon1.subtitle2.th.title1}"></th>
					<th th:text="#{mon1.subtitle2.th.title2}"></th>
					<th th:text="#{mon1.subtitle2.th.title3}"></th>
					<th th:text="#{mon1.subtitle2.th.title4}"></th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<tr th:if="${#lists.size(coinInvestList)} > 0" th:each="coinInvest, iter : ${coinInvestList}">
                    <td th:text="${coinInvest.coinName}"></td>
					<td th:text="${coinInvest.wallet}"></td>
					<td th:text="${coinInvest.invest}"></td>
					<td th:text="${coinInvest.invest+coinInvest.wallet}"></td>
				</tr>
				</tbody>
			</table>
		</div>


		<h3 class="tit_h3" th:text="#{mon1.subtitle3}"></h3>
		<div class="tableStyle aCenter mb50">
			<table>
				<colgroup>
					<col style="width: 5%;" />
					<col style="width: 7%;" />
					<col style="width: 12%;" />
					<col style="width: 7%;" />
					<col style="width: 12%;" />
					<col style="width: 7%;" />
					<col style="width: 12%;" />
					<col style="width: 7%;" />
					<col style="width: 12%;" />
					<col style="width: 7%;" />
					<col style="width: 12%;" />
				</colgroup>
				<thead>
				<tr>
					<th th:text="#{mon1.subtitle3.th.coinname}"></th>
					<th colspan="2" th:text="#{mon1.subtitle3.th.title1}"></th>
					<th colspan="2" th:text="#{mon1.subtitle3.th.title2}"></th>
					<th colspan="2" th:text="#{mon1.subtitle3.th.title3}"></th>
					<th colspan="2" th:text="#{mon1.subtitle3.th.title4}"></th>
					<th colspan="2" th:text="#{mon1.subtitle3.th.title5}"></th>
				</tr>
				</thead>
				<tbody>
				<th:block th:each="monitoringCoinInfo : ${monitoringCoinInfoList}" th:object="${monitoringCoinInfo}">
					<tr>
						<td rowspan="2" th:text="*{key}"></td>
						<td th:text="#{mon1.subtitle3.td.title1}"></td>
						<td th:text="*{value.yesterdaydepositcount}"></td>
						<td th:text="#{mon1.subtitle3.td.title1}"></td>
						<td th:text="*{value.yesterdaywithdrawcount}"></td>
						<td th:text="#{mon1.subtitle3.td.title1}"></td>
						<td th:text="*{value.todaydepositcount}"></td>
						<td th:text="#{mon1.subtitle3.td.title1}"></td>
						<td th:text="*{value.todaywithdrawcount}"></td>
						<td th:text="#{mon1.subtitle3.td.title1}"></td>
						<td th:text="*{value.untreatedcount}"></td>
					</tr>
					<tr>
						<td th:text="#{mon1.subtitle3.td.title2}"></td>
						<td th:text="|*{value.yesterdaydeposit} *{key}|"></td>
						<td th:text="#{mon1.subtitle3.td.title2}"></td>
						<td th:text="|*{value.yesterdaywithdraw} *{key}|"></td>
						<td th:text="#{mon1.subtitle3.td.title2}"></td>
						<td th:text="|*{value.todaydeposit} *{key}|"></td>
						<td th:text="#{mon1.subtitle3.td.title2}"></td>
						<td th:text="|*{value.todaywithdraw} *{key}|"></td>
						<td th:text="#{mon1.subtitle3.td.title2}"></td>
						<td th:text="|*{value.untreated} *{key}|"></td>
					</tr>
				</th:block>
				</tbody>
			</table>
		</div>


		<h3 class="tit_h3" th:text="#{mon1.subtitle4}"></h3>
		<div class="tableStyle aCenter mb50">
			<table>
				<colgroup>
					<col style="width: 5%;" />
					<col style="width: 9%;" />
					<col style="width: 15%;" />
					<col style="width: 9%;" />
					<col style="width: 15%;" />
					<col style="width: 9%;" />
					<col style="width: 15%;" />
					<col style="width: 8%;" />
					<col style="width: 15%;" />
				</colgroup>
				<thead>
				<tr>
					<th colspan="9" th:text="#{mon1.subtitle4}"></th>
				</tr>
				<tr>
					<th th:text="#{mon1.subtitle3.th.coinname}"></th>
					<th colspan="2" th:text="#{mon1.subtitle4.th.title1}"></th>
					<th colspan="2" th:text="#{mon1.subtitle4.th.title2}"></th>
					<th colspan="2" th:text="#{mon1.subtitle4.th.title3}"></th>
					<th colspan="2" th:text="#{mon1.subtitle4.th.title4}"></th>
				</tr>
				</thead>
				<tbody>
				<th:block th:each="monitoringCoinInfo : ${monitoringCoinInfoList}" th:object="${monitoringCoinInfo}" th:if="${monitoringCoinInfo.key}!='LST'">
					<tr>
						<td rowspan="2" th:text="*{key}"></td>
						<td th:text="#{mon1.subtitle4.td.title1}"></td>
						<td th:text="*{value.yesterdaydepositcount}"></td>
						<td th:text="#{mon1.subtitle4.td.title1}"></td>
						<td th:text="*{value.yesterdayinvestcount}"></td>
						<td th:text="#{mon1.subtitle4.td.title1}"></td>
						<td th:text="*{value.todaydepositcount}"></td>
						<td th:text="#{mon1.subtitle4.td.title1}"></td>
						<td th:text="*{value.todayinvestcount}"></td>
					</tr>
					<tr>
						<td th:text="#{mon1.subtitle4.td.title2}"></td>
						<td th:text="|*{value.yesterdaydeposit} *{key}|"></td>
						<td th:text="#{mon1.subtitle4.td.title2}"></td>
						<td th:text="|*{value.yesterdayinvest} *{key}|"></td>
						<td th:text="#{mon1.subtitle4.td.title2}"></td>
						<td th:text="|*{value.todaydeposit} *{key}|"></td>
						<td th:text="#{mon1.subtitle4.td.title2}"></td>
						<td th:text="|*{value.todayinvest} *{key}|"></td>
					</tr>
				</th:block>
				</tbody>
			</table>
		</div>


	</div>
	<!-- //contSection -->
</div>
<!-- //contents -->
<th:block layout:fragment="side">
	<!-- mother_wallet -->
	<div class="mother_wallet">
		<h2 class="tit_h2" th:text="#{mon1.wallets}"></h2>
		<div class="close">
			<i class="fa fa-close" aria-hidden="true"></i>
		</div>
		<div class="tableStyle aCenter">
			<table>
				<colgroup>
					<col style="width: 20%;" />
					<col style="width: 80%;" />
				</colgroup>
				<tbody>
					<tr th:each="companyWalletHaving : ${companyWalletHavingList}">
						<th th:text="${companyWalletHaving.coin_name}" th:title="(${companyWalletHaving.memo} ? ${companyWalletHaving.memo} + ' : ' : '') + (${companyWalletHaving.wallet_addr} ? ${companyWalletHaving.wallet_addr} : '')"></th>
						<td th:text="${#numbers.formatDecimal(companyWalletHaving.having_amount, 1, 'COMMA', 4, 'POINT')}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="sync">
			<span th:text="#{last.confirm.date}"></span>
			<span th:text="${#dates.format(last_sync_dt, 'yyyy-MM-dd HH:mm:ss')}"></span>
		</div>
	</div>
	<!-- //mother_wallet -->
</th:block>
<th:block layout:fragment="script">
	<script type="text/javascript">
		$('#li_mon > a').addClass('on');
    </script>
</th:block>
</body>
</html>
